<header class="site-header">
    <nav class="site-nav">
        <!-- Site Logo -->
        <a class="logo" href="{{ .Site.BaseURL }}">
            <img src="/images/siteicon.png" alt="Freestyle Movement" width="64px" height="64px" style="border-radius: 50%"/>
        </a>
        <ul class="main-menu">
            {{ range .Site.RegularPages }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
