<nav class="navbar">
  <div class="flex-container">
      <a class="navbar-toggle">
          <img src="/images/icons/bars-solid.svg" alt="Toggle Menu">
      </a>
      <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="Freestyle Movement Logo">
        <span>Freestyle Movement</span></a>
    
      <div class="navbar-collapse">
        <div class="navbar-nav">
          {% for item in site.data.nav.pages %}
            <a class="nav-item" href="{{ item.url }}">{{ item.title }}</a>
          {% endfor %}
        </div>
        <div class="navbar-social">
          {% for item in site.data.nav.social-media %}
          <a class="nav-item" href="{{item.url}}"><img src="{{ item.icon }}" alt="{{ item.alt }}"></a>
          {% endfor %}
        </div>
        
      </div>
  </div>
</nav>
